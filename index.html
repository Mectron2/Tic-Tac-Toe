<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="page">
<svg aria-hidden="true" class="svg-icons">
    <symbol id="icon-o" viewBox="0 0 64 64">
        <path d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z" fill="currentColor"/>
    </symbol>

    <symbol id="icon-x" viewBox="0 0 64 64">
        <path d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z" fill="currentColor"/>
    </symbol>

    <symbol id="icon-reset" viewBox="0 0 20 20">
        <path d="M19.524 0h-1.88a.476.476 0 0 0-.476.499l.159 3.284A9.81 9.81 0 0 0 9.835.317C4.415.317-.004 4.743 0 10.167.004 15.597 4.406 20 9.835 20a9.796 9.796 0 0 0 6.59-2.536.476.476 0 0 0 .019-.692l-1.348-1.349a.476.476 0 0 0-.65-.022 6.976 6.976 0 0 1-9.85-.63 6.987 6.987 0 0 1 .63-9.857 6.976 6.976 0 0 1 10.403 1.348l-4.027-.193a.476.476 0 0 0-.498.476v1.881c0 .263.213.476.476.476h7.944A.476.476 0 0 0 20 8.426V.476A.476.476 0 0 0 19.524 0Z" fill="currentColor"/>
    </symbol>
</svg>
    <div class="game">
        <div class="game__control">
            <ul class="game__control__buttons">
                <li class="game__control__buttons-button-container">
                    <button class="button button_game-control button_decrease">
                        <span class="button__text">â€“</span>
                    </button>
                </li>
                <li class="game__control__buttons-button-container">
                    <button class="button button_game-control button_increase">
                        <span class="button__text">+</span>
                    </button>
                </li>
            </ul>
        </div>
        <div class="game-info">
            <div class="game-info__logo">
                <svg class="game-info__logo-icon-x" aria-hidden="true">
                    <use href="#icon-x"></use>
                </svg>
                <svg class="game-info__logo-icon-o" aria-hidden="true">
                    <use href="#icon-o"></use>
                </svg>
            </div>
            <div class="game-info__status game-info__status_turn-x">
                <svg class="game-info__status-player-icon" aria-hidden="true">
                    <use href="#icon-x"></use>
                </svg>
                <p class="game-info__text">TURN</p>
            </div>
            <button class="button button_reset">
                <svg class="icon icon_reset" aria-hidden="true">
                    <use href="#icon-reset"></use>
                </svg>
            </button>
        </div>
        <div class="game-field">
            <!-- Dynamically generated -->
        </div>
        <div class="game-score">
            <ul class="game-score__list">
                <li class="game-score__item game-score__item_x">
                    <span class="game-score__player-icon-container">
                        <svg class="game-score__player-icon" aria-hidden="true">
                            <use href="#icon-x"></use>
                        </svg>
                    </span>
                    <p class="game-score__rounds-count-x">0</p>
                </li>

                <li class="game-score__item game-score__item_draw">
                    <span class="game-score__player-icon-container">
                        DRAW
                    </span>
                    <p class="game-score__rounds-count-draw">0</p>
                </li>

                <li class="game-score__item game-score__item_o">
                    <span class="game-score__player-icon-container">
                        <svg class="game-score__player-icon" aria-hidden="true">
                            <use href="#icon-o"></use>
                        </svg>
                    </span>
                    <p class="game-score__rounds-count-o">0</p>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
